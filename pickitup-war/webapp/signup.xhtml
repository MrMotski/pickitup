<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	template="/layout/template.xhtml">
	
	<ui:param name="currentPage" value="signup" />

	<ui:define name="content">


      <!-- Main component for a primary marketing message or call to action -->
      <div class="col-lg-3"></div>
      <div class="col-lg-6 well" style="opacity: 0.9;">
        <h1 style="text-align: center">Create Account</h1>
        <div class="row">
            <div class="col-lg-12 well">
                <h:form role="form">
                    <div class="form-group">
                      <label for="exampleTitle">First Name</label>
                      <h:inputText value="#{CreateUser.player.firstname}" styleClass="form-control" id="firstname" placeholder="ex: Michael" required="true"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleStartDate">Last Name</label>
                      <h:inputText value="#{CreateUser.player.lastname}" styleClass="form-control" id="lastname" placeholder="ex: Jordan" required="true"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleEndDate">Birthday</label>
                      <h:inputText id="dateOfBirth" value="#{CreateUser.player.dateOfBirth}" styleClass="form-control" placeholder="30/12/1988" required="true">
                      		<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" type="date"/>
                      </h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="exampleEmail">Email</label>
                      <h:inputText value="#{CreateUser.player.email}" styleClass="form-control" id="email" placeholder="ex: john.doe@pickitup.com" required="true"/>
                    </div>
                    <div class="form-group">
                      <label for="examplePassword">Password</label>
                      <h:inputSecret value="#{CreateUser.player.passwordHash}" styleClass="form-control"  id="examplePassword" required="true"/>
                    </div>
                    
                    <h:selectOneRadio id="sex" value="#{CreateUser.player.sex}">
				        <div class="radio">
				        	<f:selectItem itemLabel="Male" itemValue="MALE"/>
			        	</div>
			        	<div class="radio">
				        	<f:selectItem itemLabel="Female" itemValue="FEMALE" />
				        </div>
				    </h:selectOneRadio>
                    <div class="form-group">
                      <label for="exampleDescription">About Me</label>
                      <h:inputTextarea value="#{CreateUser.player.about}" styleClass="form-control" />
                    </div>
                    <h:commandButton action="#{CreateUser.saveUser()}" value="Submit" />
              </h:form>
            </div>
        </div>
       
        
        
      </div>
      <div class="col-lg-3"></div>

    </ui:define>

</ui:composition>
