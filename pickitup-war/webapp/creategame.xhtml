<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	template="/layout/template.xhtml">
	<ui:param name="currentPage" value="creategame" />
	<ui:param name="includeGoogleMaps" value="true" />
	
	<ui:define name="content">
		
      <!-- Main component for a primary marketing message or call to action -->
      <div class="col-lg-3"></div>
      <div class="col-lg-6 well">
        <h1 style="text-align: center">Create Game</h1>
        <div class="row">
            <div class="col-lg-12 well">
                <h:form role="form" id="createGame">
		       	<h:messages showSummary="true" showDetail="true"/>
                    <div class="form-group">
						<label for="exampleLocation">Location</label>
						<div class="input-group">
							<span class="input-group-btn">
							<button class="btn btn-default" id="locateLocationBtn" type="button">Go!</button>
							</span>
							<input id="locateLocation" type="text" class="form-control"/>
						</div><!-- /input-group -->
						<p class="help-block">Search for a location and then click anywhere on the map to save it.</p>
						<div class="col-lg-12" id="map-canvas" style="height: 300px;"></div>
						<p class="help-block">Search for a location and then click anywhere on the map to save it.</p>
						<h:inputHidden id="lat" value="#{CreateGame.locationLat}" />
						<h:inputHidden id="lng" value="#{CreateGame.locationLng}" />
                    </div>
                    <div class="form-group">
                      <label for="exampleTitle">Title</label>
                      <h:inputText id="exampleTitle" value="#{CreateGame.game.name}" styleClass="form-control" placeholder="ex: Sunday Night Basketball" required="true"/>
                    </div>
                    <div class="form-group">
						<label for="exampleStartDate">Start Date</label>
						<div class='input-group date' id='startDatePicker' data-date-format="DD/MM/YYYY HH:mm">
							<h:inputText id="exampleStartDate" value="#{CreateGame.game.startDate}" styleClass="form-control" placeholder="14/04/2014 20:15" required="true">
								<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy HH:mm" type="date" timeZone="GMT"/>
							</h:inputText>
							<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span> </span>
						</div>
					</div>
                    <div class="form-group" >
						<label for="exampleEndDate">Duration</label>
						<div class='input-group date' id='endDatePicker' data-date-format="HH:mm">
							<h:inputText id="exampleEndDate" value="#{CreateGame.game.endDate}" styleClass="form-control" placeholder="02:00" required="false">
								<f:convertDateTime dateStyle="short" pattern="HH:mm" type="date"  timeZone="GMT"/>
							</h:inputText>
							<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span> </span>
						</div>
					</div>
                    <div class="form-group">
                      <label for="exampleDescription">Description</label>
                      <h:inputTextarea styleClass="form-control" value="#{CreateGame.game.description}" />
                    </div>
                    <h:commandButton action="#{CreateGame.saveGame()}" styleClass="btn btn-default" value="Submit"/>
				</h:form>
            </div>
        </div>
       
        
        
      </div>
      <div class="col-lg-3"></div>

	</ui:define>
	<ui:define name="pageJs">
		<script>
	        $(function(){
	            createGameMapsDynamic();

                $('#startDatePicker').datetimepicker({
                	defaultDate: moment(),
                });
                $('#endDatePicker').datetimepicker({
                	pickDate: false,
                	defaultDate: "02:00",
                });
	        });
		</script>
	</ui:define>
</ui:composition>
