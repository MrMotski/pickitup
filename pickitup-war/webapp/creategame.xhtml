<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	template="/layout/template.xhtml">
	<ui:param name="currentPage" value="creategame" />
	<ui:param name="includeGoogleMaps" value="true" />
	
	<ui:define name="content">
		
      <!-- Main component for a primary marketing message or call to action -->
      <div class="col-lg-3"></div>
      <div class="col-lg-6 well" style="opacity: 0.9;">
        <h1 style="text-align: center">Create Game</h1>
       	<h:messages showSummary="true" showDetail="true"/>
        <div class="row">
            <div class="col-lg-12 well">
                <h:form role="form" id="createGame">
                    <div class="form-group">
                      <label for="exampleTitle">Title</label>
                      <h:inputText id="exampleTitle" value="#{CreateGame.game.name}" styleClass="form-control" placeholder="ex: Sunday Night Basketball" required="true"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleStartDate">Start Date</label>
                      <h:inputText id="exampleStartDate" value="#{CreateGame.game.startDate}" styleClass="form-control" placeholder="12/30/2014" required="true">
                      		<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" type="date"/>
                      </h:inputText>
                    </div>
                    <div class="form-group">
                      <label for="exampleEndDate">End Date</label>
                      <h:inputText id="exampleEndDate" value="#{CreateGame.game.endDate}" styleClass="form-control" placeholder="12/30/2014" required="true">
                      		<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" type="date"/>
                      </h:inputText>
                    </div>
                    <div class="form-group">
						<label for="exampleLocation">Location</label>
						<div class="input-group">
							<span class="input-group-btn">
							<button class="btn btn-default" id="locateLocationBtn" type="button">Go!</button>
							</span>
							<input id="locateLocation" type="text" class="form-control"/>
						</div><!-- /input-group -->
						<p class="help-block">Search for a location and then click anywhere on the map to save it.</p>
						<div class="col-lg-12" id="map-canvas" style="height: 300px;"></div>
						<p class="help-block">Search for a location and then click anywhere on the map to save it.</p>
						<h:inputHidden id="lat" value="#{CreateGame.locationLat}" />
						<h:inputHidden id="lng" value="#{CreateGame.locationLng}" />
                    </div>
                    <div class="form-group">
                      <label for="exampleDescription">Description</label>
                      <h:inputTextarea styleClass="form-control" value="#{CreateGame.game.description}" />
                    </div>
                    <h:commandButton action="#{CreateGame.saveGame()}" styleClass="btn btn-default" value="Submit"/>
				</h:form>
            </div>
        </div>
       
        
        
      </div>
      <div class="col-lg-3"></div>

	</ui:define>
	<ui:define name="pageJs">
		<script>
	        $(function(){
	            createGameMapsDynamic();
	        });
		</script>
	</ui:define>
</ui:composition>
