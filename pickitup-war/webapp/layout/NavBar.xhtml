<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">
<div class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
            <a class="navbar-brand" href="/"><img src="/img/glyphicons_462_basketball.png" /> Pick It Up!</a>
		</div>
		<div class="navbar-collapse collapse">
			<h:form>
			<ul class="nav navbar-nav">
				<li class="#{active == 'home' ? 'active' : ''}"><s:link action="/index.xhtml" propagation="end"> Home</s:link></li>
				<h:panelGroup rendered="#{identity.loggedIn}">
					<li class="#{active == 'nearme' ? 'active' : ''}"><s:link action="/nearme.xhtml" propagation="end"> Games Near Me</s:link></li>
					<li class="#{active == 'creategame' ? 'active' : ''}"><s:link action="/creategame.xhtml" propagation="end"> Create Game</s:link></li>
					<li>
						<h:commandLink action="#{identity.logout()}" propagation="end">
							Logout
							<s:conversationPropagation type="end"/>
						</h:commandLink>
					</li>
				</h:panelGroup>
				<h:panelGroup rendered="#{!identity.loggedIn}">
					<li class="#{active == 'login' ? 'active' : ''}"><s:link action="/login.xhtml" propagation="end"> Login</s:link></li>
				</h:panelGroup>
			</ul>
			<h:panelGroup rendered="#{identity.loggedIn}">
				<ul class="nav navbar-nav navbar-right">
					  <li class="#{active == 'me' ? 'active' : ''}"><s:link action="/me.xhtml" propagation="end"> My Profile</s:link></li>
				</ul>
			</h:panelGroup>
          </h:form>
		</div>
	</div>
</div>
</h:panelGroup>
