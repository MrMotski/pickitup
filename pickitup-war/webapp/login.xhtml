<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	template="/layout/template.xhtml">
	
	<ui:param name="currentPage" value="login" />

	<ui:define name="content">


      <!-- Main component for a primary marketing message or call to action -->
      <div class="col-lg-3"></div>
      <div class="col-lg-6 well" style="opacity: 0.9;">
        <h1 style="text-align: center">Login</h1>
        <div class="row">
            <div class="col-lg-12 well">
                <h:form role="form">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <h:inputText value="#{credentials.username}" styleClass="form-control" id="username" placeholder="ex: iamauser" required="true"/>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <h:inputSecret value="#{credentials.password}" styleClass="form-control" id="password" placeholder="ex: Doe"/>
                    </div>
                    <h:commandLink action="#{identity.login}" role="button" styleClass="btn btn-lg btn-primary">Login</h:commandLink>
              </h:form>
            </div>
        </div>
       
        
        
      </div>
      <div class="col-lg-3"></div>

    </ui:define>

</ui:composition>
