<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Pick It Up!</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
		<link href="/css/fullcalendar/fullcalendar.css" rel="stylesheet" type="text/css"/>
		<link href="/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css"/>
		<link href="/css/font-awesome.min.css" rel="stylesheet">
		<link href="/css/main.css" rel="stylesheet" type="text/css"/>
		<link href="/css/pickitup.css" rel="stylesheet" type="text/css"/>  
		<link href="/css/test.css" rel="stylesheet" type="text/css"/>  

	</head>
    <body>
<div class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
            <a class="navbar-brand" href="/"> 
				<img src="/img/glyphicons_462_basketball.png" />
				Pick It Up!
			</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="/"> Home</a></li>
				{% if userAuthenticated %}
				<li><a href="/nearme"> Games Near Me</a></li>
				<li><a href="/creategame"> Create Game</a></li>
				<li><a href="/logout"> Logout</a></li>
				{% else %}
				<li><a href="/login"> Login</a></li>
				{% endif %}
			</ul>
			{% if userAuthenticated %}
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/me"> My Profile</a></li>
			</ul>
			{% endif %}
		</div>
	</div>
</div>
    
{% block content %}{% endblock %}
	<!-- Placed at the end of the document so the pages load faster -->
	    <script src="/js/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/js/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
		<script src="/js/moment.js" type="text/javascript"></script>
		<script src="/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
		<script src="/js/mustache.js" type="text/javascript"></script>
		<script src="/js/tools.js" type="text/javascript"></script>	
		<script src="/js/pickitup.js" type="text/javascript"></script>
{% block pageJs %}{% endblock %}
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCguaBqXor1eNT7a-S-cJH_PqN5tnaCtfw&sensor=false"></script>

		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-49827888-1', 'pickitupbasketball.co');

	</body>
    
</html>
